<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sürpriz ✨</title>
<style>
  :root{
    --bg1: linear-gradient(135deg,#ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
    --card-bg: rgba(255,255,255,0.85);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: var(--bg1);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  .card{
    width:100%;
    max-width:520px;
    border-radius:18px;
    padding:28px;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
    background:var(--card-bg);
    text-align:center;
    transform-origin:center;
    transition:transform .3s ease;
  }
  h1{margin:0 0 8px;font-size:28px;letter-spacing:0.3px}
  p{margin:0 0 18px;color:#333;line-height:1.4}
  .big-emoji{font-size:64px; margin:18px 0;}
  .btn{
    display:inline-block;padding:12px 18px;border-radius:12px;background:#ff6b6b;color:#fff;text-decoration:none;font-weight:600;
    box-shadow:0 6px 16px rgba(255,107,107,0.28);
    touch-action:manipulation;
  }
  .secret{
    margin-top:18px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#fff,#fff0);
    display:none;font-weight:600;
  }

  /* confetti pieces */
  .confetti{position:fixed;left:0;right:0;top:0;bottom:0;pointer-events:none;overflow:visible}

  /* small mobile tweaks */
  @media (max-width:420px){
    .card{padding:20px;border-radius:14px}
    h1{font-size:22px}
    .big-emoji{font-size:52px}
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Senin için bir şeyler hazırladım 💌</h1>
    <div class="big-emoji" id="emoji">🌙</div>
    <p>Beni kırmayıp burayı açtığın için teşekkürler. Aşağıdaki butona dokun — küçük bir sürpriz var :)</p>
    <a class="btn" id="openBtn" href="javascript:void(0)">Sürprizi Göster</a>
    <div class="secret" id="secret">
      <p><strong>Seni seviyorum ❤️</strong></p>
      <p>Birlikte daha güzel günler göreceğiz — Seni seviyorum iyiki varsın </p>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
  const btn = document.getElementById('openBtn');
  const secret = document.getElementById('secret');
  const emoji = document.getElementById('emoji');
  const card = document.getElementById('card');

  function burstConfetti(){
    const wrap = document.getElementById('confetti');
    for(let i=0;i<35;i++){
      const el = document.createElement('div');
      el.style.position='absolute';
      el.style.left=(Math.random()*100)+'%';
      el.style.top='-10%';
      el.style.width=(6+Math.random()*10)+'px';
      el.style.height=(10+Math.random()*18)+'px';
      el.style.background = ['#ff8fab','#ffd166','#9ae6b4','#a0c4ff','#ffad60'][Math.floor(Math.random()*5)];
      el.style.borderRadius = '2px';
      el.style.opacity = 0.95;
      el.style.transform = 'rotate('+ (Math.random()*360)+'deg)';
      el.style.transition = 'transform 1.8s linear, top 1.8s cubic-bezier(.2,.8,.2,1), left 1.8s linear, opacity 1.8s linear';
      wrap.appendChild(el);
      // animate
      setTimeout(()=>{
        el.style.top = (50+Math.random()*80)+'%';
        el.style.left = (Math.random()*100)+'%';
        el.style.transform = 'rotate('+(Math.random()*720)+'deg)';
        el.style.opacity = 0;
      }, 20);
      setTimeout(()=> el.remove(), 2200);
    }
  }

  btn.addEventListener('click', ()=>{
    secret.style.display = 'block';
    emoji.textContent = '🎉';
    card.style.transform = 'scale(1.02)';
    burstConfetti();
    setTimeout(()=> card.style.transform = '', 500);
  });

  // small tap animation for the whole card
  card.addEventListener('touchstart', ()=> card.style.transform='scale(.997)');
  card.addEventListener('touchend', ()=> card.style.transform='');
</script>
</body>
</html>
